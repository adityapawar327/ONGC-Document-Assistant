<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONGC Document Assistant - Social Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1200px;
            height: 630px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #800020 0%, #5a0016 50%, #800020 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 60px;
            max-width: 1000px;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 40px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        h1 {
            font-size: 64px;
            font-weight: 800;
            color: #FFD700;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(255, 215, 0, 0.5);
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 32px;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 40px;
            font-weight: 500;
            line-height: 1.4;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .feature-text {
            font-size: 24px;
            color: #fff;
            font-weight: 600;
        }
        
        .footer {
            margin-top: 50px;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="ongc-logo.png" alt="ONGC Logo">
        </div>
        <h1>ONGC Document Assistant</h1>
        <div class="subtitle">
            AI-Powered Document Intelligence System
        </div>
        <div class="features">
            <div class="feature">
                <div class="feature-text">AI-Powered</div>
            </div>
            <div class="feature">
                <div class="feature-text">Secure</div>
            </div>
            <div class="feature">
                <div class="feature-text">Bilingual</div>
            </div>
        </div>
        <div class="footer">
            Oil and Natural Gas Corporation
        </div>
    </div>
</body>
</html>
