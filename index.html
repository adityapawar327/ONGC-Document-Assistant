    <style>
      /* Prevent white flash on load */
      html, body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #800020 0%, #5a0016 50%, #800020 100%);
        min-height: 100vh;
      }
      
      /* Hide default loading spinner */
      #root:empty::before {
        content: '';
        display: none;
      }
      
      /* Smooth fade-in for content */
      #root {
        animation: fadeIn 0.3s ease-in;
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
